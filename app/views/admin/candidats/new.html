<a href="#/adm/candidats">Retour</a>
<div>
  <div class="row">
    <div class="col-sm-6 col-sm-offset-2">
      <form class="form-horizontal well" role="form">
        <div class="form-group">
          <label for="inputEmail">Email : </label>
          <div>
            <input type="text" id="inputEmail" placeholder="Email" ng-model="user.email" />
          </div>
        </div>
        <div class="form-group">
          <label for="inputFullName" class="col-sm-2 control-label">Nom complet : </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputFullName"
                   placeholder="Nom complet" ng-model="user.name" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-2 col-sm-offset-2">
            <button id="sendBtn" class="btn btn-primary" ng-click="send()">CrÃ©er</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <textarea ng-show="created && !error">
    {{created.normalName}}
    Email : {{created.email}}
    Mot de Passe : {{created.generated}}
  </textarea>
  <div ng-show="error">
    {{error}}
  </div>
</div>
