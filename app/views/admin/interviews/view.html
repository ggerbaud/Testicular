<div ng-click="edit = !edit"><b>{{itw.name}}</b></div>
<div ng-show="edit">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-2">
      <form class="form-horizontal well" role="form">
        <div class="form-group">
          <label for="inputName">Nom : </label>

          <div>
            <input type="text" id="inputName" placeholder="Nom de l'entretien" ng-model="itw.name"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-2 col-sm-offset-2">
            <button id="sendBtn" class="btn btn-primary" ng-click="send()">Sauvegarder</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div ng-show="itw.id">
  <br/><br/>
  Quizz propos√©s<br/><br/>

  <div ng-repeat="q in itw.quizzAttempts">
    {{q.quizz.name}}&nbsp;&nbsp;&nbsp;<a ng-show="edit" href="" ng-click="unlink(q.id)">Supprimer</a>
  </div>
  <br/><br/>
  <div ng-show="edit"><select ng-model="selectedQuizz" ng-options="q as q.name for q in quizz"></select> <a href="" ng-click="link()">Ajouter</a></div>
</div>
