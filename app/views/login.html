<div>
  <div class="row">
    <div class="col-sm-6 col-sm-offset-2">
      <form class="form-horizontal well" role="form">
        <div class="alert" ng-class="messageType" ng-show="isMessage()">
					<span class="glyphicon glyphicon-remove"
                style="cursor: pointer; float: right;" ng-click="closeMessage()"></span>
          {{message}}
        </div>
        <div class="form-group">
          <label for="inputUserName" class="col-sm-2 control-label">Username
            : </label>

          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUserName"
                   placeholder="Username" ng-model="user.username" />
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">Mot
            de passe : </label>

          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword"
                   placeholder="Mot de passe" ng-model="user.password" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-2 col-sm-offset-2">
            <button id="logInBtn" class="btn btn-primary" ng-click="login()">Se
              connecter</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
